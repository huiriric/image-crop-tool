<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 원본 이미지 영역 -->
  <rect x="20" y="20" width="460" height="360" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="240" y="50" font-family="Arial" font-size="18" text-anchor="middle">원본 이미지</text>
  
  <!-- 자르기 영역 -->
  <rect x="100" y="100" width="300" height="200" fill="#fff1f0" stroke="#ff4d4f" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="250" y="200" font-family="Arial" font-size="16" text-anchor="middle">자르기 영역</text>
  
  <!-- 좌표 표시 - 왼쪽 -->
  <line x1="100" y1="95" x2="100" y2="105" stroke="#ff4d4f" stroke-width="2"/>
  <line x1="100" y1="100" x2="20" y2="100" stroke="#ff4d4f" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="60" y="90" font-family="Arial" font-size="12" text-anchor="middle">left (100)</text>
  
  <!-- 좌표 표시 - 위쪽 -->
  <line x1="95" y1="100" x2="105" y2="100" stroke="#ff4d4f" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="20" stroke="#ff4d4f" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="120" y="60" font-family="Arial" font-size="12" text-anchor="middle">top (100)</text>
  
  <!-- 좌표 표시 - 오른쪽 -->
  <line x1="400" y1="95" x2="400" y2="105" stroke="#ff4d4f" stroke-width="2"/>
  <line x1="400" y1="100" x2="480" y2="100" stroke="#ff4d4f" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="440" y="90" font-family="Arial" font-size="12" text-anchor="middle">right (400)</text>
  
  <!-- 좌표 표시 - 아래쪽 -->
  <line x1="95" y1="300" x2="105" y2="300" stroke="#ff4d4f" stroke-width="2"/>
  <line x1="100" y1="300" x2="100" y2="380" stroke="#ff4d4f" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="120" y="340" font-family="Arial" font-size="12" text-anchor="middle">bottom (300)</text>
  
  <!-- 자르기 결과 크기 -->
  <line x1="100" y1="320" x2="400" y2="320" stroke="#52c41a" stroke-width="2"/>
  <line x1="95" y1="320" x2="105" y2="320" stroke="#52c41a" stroke-width="2"/>
  <line x1="395" y1="320" x2="405" y2="320" stroke="#52c41a" stroke-width="2"/>
  <text x="250" y="340" font-family="Arial" font-size="12" text-anchor="middle">너비 = right - left = 300px</text>
  
  <line x1="420" y1="100" x2="420" y2="300" stroke="#52c41a" stroke-width="2"/>
  <line x1="420" y1="95" x2="420" y2="105" stroke="#52c41a" stroke-width="2"/>
  <line x1="420" y1="295" x2="420" y2="305" stroke="#52c41a" stroke-width="2"/>
  <text x="450" y="200" font-family="Arial" font-size="12" text-anchor="middle" writing-mode="tb-rl">높이 = bottom - top = 200px</text>
</svg>