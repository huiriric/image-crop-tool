<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 메인 윈도우 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f0f2f5" stroke="#d9d9d9" stroke-width="1"/>
  
  <!-- 좌측 패널 -->
  <rect x="10" y="10" width="500" height="580" fill="#ffffff" stroke="#d9d9d9" stroke-width="1" rx="4" ry="4"/>
  
  <!-- 이미지 미리보기 영역 -->
  <rect x="20" y="40" width="480" height="340" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="1"/>
  <text x="260" y="25" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">미리보기</text>
  
  <!-- 샘플 이미지 -->
  <rect x="50" y="60" width="420" height="300" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="260" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#1890ff">이미지 샘플</text>
  
  <!-- 자르기 영역 -->
  <rect x="150" y="110" width="200" height="200" fill="none" stroke="#ff4d4f" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 자르기 영역 설정 패널 -->
  <rect x="20" y="410" width="480" height="170" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="260" y="400" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">자르기 영역 설정</text>
  
  <!-- 자르기 좌표 입력 필드 -->
  <text x="40" y="440" font-family="Arial" font-size="12">왼쪽:</text>
  <rect x="80" y="425" width="60" height="25" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="100" y="442" font-family="Arial" font-size="12" text-anchor="middle">150</text>
  
  <text x="160" y="440" font-family="Arial" font-size="12">위쪽:</text>
  <rect x="200" y="425" width="60" height="25" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="220" y="442" font-family="Arial" font-size="12" text-anchor="middle">110</text>
  
  <text x="40" y="480" font-family="Arial" font-size="12">오른쪽:</text>
  <rect x="80" y="465" width="60" height="25" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="100" y="482" font-family="Arial" font-size="12" text-anchor="middle">350</text>
  
  <text x="160" y="480" font-family="Arial" font-size="12">아래쪽:</text>
  <rect x="200" y="465" width="60" height="25" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="220" y="482" font-family="Arial" font-size="12" text-anchor="middle">310</text>
  
  <rect x="280" y="435" width="120" height="40" fill="#40a9ff" stroke="#1890ff" stroke-width="1" rx="2" ry="2"/>
  <text x="340" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="white">미리보기 적용</text>
  
  <!-- 우측 패널 -->
  <rect x="520" y="10" width="270" height="580" fill="#ffffff" stroke="#d9d9d9" stroke-width="1" rx="4" ry="4"/>
  
  <!-- 입력 폴더 선택 -->
  <rect x="530" y="40" width="250" height="80" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="655" y="25" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">입력 폴더</text>
  <rect x="540" y="50" width="230" height="30" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="1"/>
  <text x="655" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#595959">C:/사용자/이미지/원본</text>
  <rect x="580" y="90" width="150" height="24" fill="#40a9ff" stroke="#1890ff" stroke-width="1" rx="2" ry="2"/>
  <text x="655" y="107" font-family="Arial" font-size="12" text-anchor="middle" fill="white">폴더 선택</text>
  
  <!-- 파일 목록 -->
  <rect x="530" y="140" width="250" height="200" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="655" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">이미지 파일 목록</text>
  <rect x="540" y="150" width="230" height="180" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="1"/>
  <text x="550" y="170" font-family="Arial" font-size="12">이미지1.jpg</text>
  <rect x="540" y="155" width="230" height="20" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="550" y="190" font-family="Arial" font-size="12">이미지2.jpg</text>
  <text x="550" y="210" font-family="Arial" font-size="12">이미지3.jpg</text>
  <text x="550" y="230" font-family="Arial" font-size="12">이미지4.jpg</text>
  <text x="550" y="250" font-family="Arial" font-size="12">이미지5.jpg</text>
  <text x="550" y="270" font-family="Arial" font-size="12">이미지6.jpg</text>
  <text x="550" y="290" font-family="Arial" font-size="12">이미지7.jpg</text>
  <text x="550" y="310" font-family="Arial" font-size="12">이미지8.jpg</text>
  
  <!-- 출력 폴더 선택 -->
  <rect x="530" y="360" width="250" height="80" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="655" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">출력 폴더</text>
  <rect x="540" y="370" width="230" height="30" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="1"/>
  <text x="655" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="#595959">C:/사용자/이미지/잘린_이미지</text>
  <rect x="580" y="410" width="150" height="24" fill="#40a9ff" stroke="#1890ff" stroke-width="1" rx="2" ry="2"/>
  <text x="655" y="427" font-family="Arial" font-size="12" text-anchor="middle" fill="white">폴더 선택</text>
  
  <!-- 진행 상태 표시 -->
  <rect x="530" y="460" width="250" height="70" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="655" y="450" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">진행 상태</text>
  <rect x="540" y="470" width="230" height="20" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="540" y="470" width="80" height="20" fill="#52c41a"/>
  <text x="655" y="500" font-family="Arial" font-size="12" text-anchor="middle">처리 중: 3/8 - 이미지3.jpg</text>
  
  <!-- 처리 버튼 -->
  <rect x="530" y="550" width="250" height="40" fill="#52c41a" stroke="#389e0d" stroke-width="1" rx="2" ry="2"/>
  <text x="655" y="575" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">이미지 자르기 시작</text>
</svg>